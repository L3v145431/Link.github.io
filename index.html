<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeSpark Completion</title>
    <style>
        :root {
            --yellow: #FCD307;
            --black: #000000;
            --gray: #E2E2E2;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
             font-family: Helvetica, sans-serif; /* Cambiado a Helvetica */
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .game-wrapper {
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
        }

        .container {
            background-color: var(--white);
            border-radius: 4vmin;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: var(--black);
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin-bottom: 10px;
        }

        .emoji {
            width: 70px;
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 8px 0;
        }

        strong {
            font-weight: bold;
        }

        .btn {
            margin-top: 25px;
            background-color: var(--yellow);
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: var(--black);
            display: inline-block;
        }

        .btn:hover {
            background-color: #FFBC00;
        }

        /* Additional responsive styles */
        @media screen and (max-width: 768px) {
            .game-wrapper {
                width: 95vmin;
                height: 95vmin;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .game-wrapper {
                width: 98vmin;
                height: 98vmin;
            }

            .container {
                padding: 15px;
            }

            .emoji {
                width: 50px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="container">
            <h1>Congratulations!</h1>
            <img src="https://static.wixstatic.com/media/a687f1_d397eea3ca7c485dae27f7cd821e6f7f~mv2.png" alt="Party Emoji" class="emoji" />
            <p>You learned the basics about <strong>WeSpark</strong>!<br/>
                We want to invite you to join our community of innovators!</p>
            <p>Join over 2000+<br/>innovators on <strong>LinkedIn</strong>!</p>
            <a href="https://linkedin.com/company/wesparkinnovation" target="_blank" class="btn">Join us on LinkedIn</a>
        </div>
    </div>
</body>
</html>

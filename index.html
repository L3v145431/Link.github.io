
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeSpark Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E2E2E2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .emoji {
            width: 70px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        strong {
            font-weight: bold;
        }

        .btn {
            margin-top: 25px;
            background-color: #FCD307;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .btn:hover {
            background-color: #FFBC00;
        }

        /* Responsive styles */
        @media screen and (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .emoji {
                width: 50px;
            }
            p {
                font-size: 14px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <img src="https://static.wixstatic.com/media/a687f1_d397eea3ca7c485dae27f7cd821e6f7f~mv2.png" alt="Party Emoji" class="emoji" />
        <p>You learned the basics about <strong>WeSpark</strong>!<br/>
            We want to invite you to join our community of innovators!</p>
        <p>Join over 2000+<br/>innovators on <strong>LinkedIn</strong>!</p>
        <a href="https://linkedin.com/company/wesparkinnovation" target="_blank" class="btn">Join us on LinkedIn</a>
    </div>
</body>
</html>
